<div class="voting clearfix">
  <div class="right">
    <button class="button-mas {{d.pos === 1 ? 'active' : ''}}" on-click="+1" on-mouseover="+1" on-mouseout="+1">
      <i class="fa fa-check"></i>
    </button>
    <button class="button-mas-mas {{d.pos === 2 ? 'active' : ''}}" on-click="+2" on-mouseover="+2" on-mouseout="+2">
      <i class="fa fa-check"></i>
      <i class="fa fa-check"></i>
    </button>
  </div>
  <div class="left">
    <button class="button-woa-woa {{d.pos === -2 ? 'active' : ''}}" on-click="-2" on-mouseover="-2" on-mouseout="-2">
      <i class="fa fa-times"></i>
      <i class="fa fa-times"></i>
    </button>
    <button class="button-woa {{d.pos === -1 ? 'active' : ''}}" on-click="-1" on-mouseover="-1" on-mouseout="-1">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="cancel">
    {{#d.pos}}
      <button class="cancel" on-click="cancel" on-mouseover="cancel" on-mouseout="cancel">
        <i class="fa fa-ban"></i>
      </button>
    {{/d.pos}}
  </div>
  <div class="status">
    {{^d.pos}}
      <a class="button_opina" href="/debate/{{d._id}}">
        Opina
      </a>
    {{/d.pos}}
  </div>
  {{#hover}}
    <div class="status-hover">
      <!-- style="display: {{hover ? 'block' : 'none'}}" -->
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">
        {{opinionText[hover]}}
      </div>
    </div>
  {{/hover}}
</div>

<script>
component.exports = {
  isolated: true,
  modal: require('../modal'),
  oninit () {
    this.set('opinionText', {
      1: 'De acuerdo',
      2: 'Muy de acuerdo',
      '-2': 'Muy en desacuerdo',
      '-1': 'En desacuerdo',
      'cancel': 'Cancel',
    })
    this.on('+2', (e) => {
      let ev = e.original.type
      if (ev === 'mouseover') this.set('hover', 2)
      else if (ev === 'click') this.pos(2)
      else if (ev === 'mouseout' && this.get('hover') === 2) this.set('hover', 0)
    })
    this.on('+1', (e) => {
      let ev = e.original.type
      if (ev === 'mouseover') this.set('hover', 1)
      else if (ev === 'click') this.pos(1)
      else if (ev === 'mouseout' && this.get('hover') === 1) this.set('hover', 0)
    })
    this.on('-1', (e) => {
      let ev = e.original.type
      if (ev === 'mouseover') this.set('hover', -1)
      else if (ev === 'click') this.pos(-1)
      else if (ev === 'mouseout' && this.get('hover') === -1) this.set('hover', 0)
    })
    this.on('-2', (e) => {
      let ev = e.original.type
      if (ev === 'mouseover') this.set('hover', -2)
      else if (ev === 'click') this.pos(-2)
      else if (ev === 'mouseout' && this.get('hover') === -2) this.set('hover', 0)
    })
    this.on('cancel', (e) => {
      let ev = e.original.type
      if (ev === 'mouseover') this.set('hover', 'cancel')
      else if (ev === 'click') this.pos(0)
      else if (ev === 'mouseout' && this.get('hover') === 'cancel') this.set('hover', 0)
    })
  },
  pos (pos, skip) {
    let p = api.my.opinion.debate_pos(this.get('d._id'))
    if (pos !== p && !skip) {
      if (!api.me.birthdate || api.me.planet == null) {
        this.modal('set-up', {prevote: true, title: 'Muy rÃ¡pido, antes de opinar'}).once('teardown', () => {
          setTimeout(() => {
            this.pos(pos, !api.me.birthdate || api.me.planet == null ? true : false)
          }, 200)
        })
      } else {
        this.set('d.pos', pos)
        api.my.opinion.create({debate: this.get('d._id')}, pos)
      }
    }
  },
}
</script>
