
<div class="modal-background" on-click="modal-close" intro="fade" outro="fade">
  <div class="modal-outer {{~/modalName}}">
    <div class="modal">
      {{#if ~/header === false}}
      <div class="close-headerless close" on-tap="modal-close">
        <i class="fa fa-close" />
      </div>
      {{else}}
      <h1>
        {{~/title}}
        <div class="modal-close close" on-tap="modal-close">
          <i class="fa fa-close"></i>
        </div>
      </h1>
      {{/if ~/header}}

      {{> modalContent}}
    </div>
    {{#if ~/footer}}
    <div class="modal-footer">
      {{> modalFooter}}
    </div>
    {{/if ~/footer}}
  </div>
</div>

<style>
.close-headerless {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 40px;
  padding: 5px 0 0 5px;
  font-size: 20px;
}
.foto .close-headerless {
  font-size: 20px;
  color: #fff;
  text-shadow: 2px 0 0 #f00, -2px 0 0 #f00, 0 2px 0 #f00, 0 -2px 0 #f00, 1px 1px #f00, -1px -1px 0 #f00, 1px -1px 0 #f00, -1px 1px 0 #f00;
}
.button-sign-up {
  width: 110%;
  border-radius: 10px 0px 10px 0px;
  background: #fd270d;
  text-align: center;
  color: #fff;
}

.modal-background {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  /*padding: 0.5em;*/
  text-align: center;
  z-index: 100;
  box-sizing: border-box;
}

.modal-outer {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 100;
}

.modal-close {
  display: block;
  content: "\00D7";
  background: #fd270d;
  color: #ffffff;
  width: 30px;
  height: 30px;
  padding-right: 12px;
  text-align: center;
  font-size: 24px;
  font-weight: 100;
  line-height: 1px;
  text-indent: 1px;
  border-radius: 0 0 0 4px;
  cursor: pointer;
  position: absolute;
  top: 5px;
  right: 5px;
}

.modal {
  position: relative;
  background-color: white;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  margin: 0 auto;
  /*display: inline-block;*/
  display: block;
  max-width: 96%;
  max-height: 100%;
  overflow-y: auto;
  /*box-sizing: border-box;*/
  border-radius: 8px;
  border: solid 1px #9a9a9a;
  text-align: left;
}

.modal-button {
  text-align: center;
  background-color: rgb(70,70,180);
  color: white;
  padding: 0.5em 1em;
  display: inline-block;
  cursor: pointer;
}

.modal-footer {
  position: fixed;
  bottom: 26px;
  color: #fff;
  text-align: center;
  width: 100%;
}

.modal h1 {
  margin: 0;
  color: #fff;
  border-bottom: 1px solid #fe8172;
  padding-bottom: 10px;
  margin-bottom: 20px;
  text-align: center;
  background-color: #FF3300;
  font-size: 19px;
  padding-top: 10px;
  text-overflow: ellipsis;
  overflow-y: hidden;
  white-space: nowrap;
  position: relative;
  padding-right: 35px;
  min-height: 36px;
}

</style>

<script>
import onresize from '../lib/dom/element-onresize.js'

component.exports = {
  // by default, the modal should sit atop the <body>...
  // ...but it should append to it rather than overwriting its contents
  el: document.body,
  append: true,

  onrender () {
    this.outer = this.find('.modal-outer')
    this.modal = this.find('.modal')
    // this.footer = this.find('.modal-footer')
    this.closeButton = this.find('.close')

    let resizeHandler = () => {
      let outerHeight = this.outer.clientHeight
      let modalHeight = this.modal.clientHeight
      let verticalSpace = (outerHeight - modalHeight) / 2
      this.modal.style.top = verticalSpace + 'px'
      // console.log(outerHeight, modalHeight, verticalSpace)
      // if (this.footer) this.footer.style.top = ((verticalSpace + modalHeight)) + 'px'
    }

    this.on('resize', resizeHandler)

    this.on('modal-close', function (event) {
      if (!this.modal.contains(event.original.target) || (this.closeButton && this.closeButton.contains(event.original.target))) {
        event.original.stopImmediatePropagation()
        this.teardown()
      }
    })

    // when the window resizes, keep the modal horizontally and vertically centred
    window.addEventListener('resize', resizeHandler, false)

    // when the modal element size changes, same thing
    onresize.addResizeListener(this.modal, resizeHandler)

    this.once('teardown', () => {
      window.removeEventListener('resize', resizeHandler)
      onresize.removeResizeListener(this.modal, resizeHandler)
    })

    setTimeout(resizeHandler, 1)
  },
  events: {
    tap: require('../lib/events/tap.js'),
  },
  transitions: {
    fade: require('ractive-transitions-fade'),
  },
}
</script>
