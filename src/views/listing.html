<link rel='ractive' href='../partials/debate-list.html'>
<link rel='ractive' href='../partials/affinaties.html'>
<link rel='ractive' href='../partials/pop-tag-carousel.html'>

<div class="left-column" style="width: {{leftWidth}}px">
  <div class="pop-tag-container-outer" style="width: {{leftWidth - 10}}px">
    <div class="pop-tag-title">Populares</div>
    <div class="pop-tag-container">
      <div class="pop-tag-container-inner" style="width: {{leftWidth - 16 - 10}}px">
        <pop-tag-carousel category="{{category}}" />
      </div>
    </div>
  </div>
  <div class="debates-list" style="width: {{leftWidth}}px">
    <debate-list category="{{category}}" tag="{{tag}}" />
  </div>
</div>
<div class="right-column" style="width: {{rightWidth}}px">
  <affinaties />
</div>

<style>
.right-column {
  margin-left: 30px;
  margin-top: 10px;
  border-radius: 30px 9px 0px 0px;
  position: fixed;
  top: 60px;
  right: 20px;
}

.pop-tag-container-outer {
  box-shadow: 5px 11px 20px -4px rgba(41, 41, 41, 0.53);
  border-radius: 30px 9px 9px 9px;
}

.pop-tag-title {
  border: solid 1px #E6E6E6;
  font-family: 'Pacifico';
  color: #fd270d;
  font-size: 17px;
  padding: 0 0 10px 10px;
  background-color: #fff;
  border-radius: 30px 9px 0px 0px;
  text-align: center;
  width: 100%;
  height: 30px;
}

.left-column {
  margin-right: 30px;
  margin-top: 10px;
  margin-left: 20px;
}

.pop-tag-container {
  border: solid 1px #E6E6E6;
  border-radius: 0 0 9px 9px;
  border-top: 0;
  padding: 8px;
  background: #fff;
}
.pop-tag-container-inner {
  overflow: hidden;
  height: 208px;
}

.debates-list {
  margin-top: 10px;
}

</style>
<script>
let assign = require('../lib/lodash/object/assign')
let debounce = require('../lib/lodash/function/debounce')
let onresize = require('../lib/dom/element-onresize')

component.exports = {
  onconfig () {
    let layout = () => {
      let inner = window.innerWidth - 60
      let right = inner > 600 ? 250 : 0
      let left = Math.floor((inner - right - 32) / (289+20)) * (289+20)
      this.set('rightWidth', right + (inner - left - right))
      this.set('leftWidth', left)
    }
    let resizer = debounce(() => {
      setTimeout(layout, 1)
    }, 500, true)
    let teardown = () => {
      window.removeEventListener('resize', resizer)
    }
    layout()
    window.addEventListener('resize', resizer)
    this.once('teardown', teardown)
  },
}
</script>
